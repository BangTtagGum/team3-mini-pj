<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 페이지</title>

  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  
  <div class="background">
    <div class="dashboard">
      <!-- 헤더 -->
      <header>
        <nav>
          <div>
            <!-- cd icon -->
            <h1><i class="fa-solid fa-compact-disc fa-2xl"></i></h1>
          </div>

          <div>
            <a href="#"><h1>플리 플리</h1></a>
          </div>

          <div>
            <ul>
              <!-- mypage icon -->
              <a href="#"
                ><li><i class="fa-solid fa-user fa-2xl"></i></li
              ></a>
              <!-- login icon -->
              <a href="#"
                ><li><i class="fa-solid fa-right-to-bracket fa-2xl"></i></li
              ></a>
            </ul>
            <!-- logout icon -->
            <!-- <li>
              <a href="#"
                ><i class="fa-solid fa-right-from-bracket fa-2xl"></i
              ></a>
            </li> -->
          </div>
        </nav>
      </header>

      <!-- 섹션 컨테이너  -->
      <div class="section-container">
        <!-- 사이드 바 -->
        <aside>
          <nav>
            <!-- 흠 ㅠㅠ 홈키? 작성? 뭔가 위치가 맘에안듬 일단 넣고본다 -->
            <div>
              <ul>
                <li>
                  <!-- home icon -->
                  <a href="#"><i class="fa-solid fa-house fa-2xl"></i></a>
                </li>
                <li>
                  <!-- write icon -->
                  <a href="#"><i class="fa-solid fa-pen fa-2xl"></i></a>
                  <!-- <a href="#"><i class="fa-solid fa-eraser fa-2xl"></i></a> -->
                </li>
              </ul>
            </div>

            <div>
              <ul>
                <!-- note icon -->
                <li><i class="fa-solid fa-music fa-2xl"></i></li>
              </ul>
            </div>
          </nav>
        </aside>
        
        <div class="detail__container">
          <div class="detail__body">
            <div class="detail__left">
              <div class="detail__image"><img src="" alt="detail-image"/></div>
              <div class="detail__date">
                <p>작성 날짜</p>
              </div>
              <div class="detail__user">
                <p>작성자</p>
              </div>
              <div class="detail__content">
                <p>본문</p>
              </div>
            </div>
            <div class="detail__right">
              <div class="detail__right__header">댓글을 달아주세요</div>
              <div class="detail__right__body" id="comment-container">
                <div class="detail__comment" id="comment">
                  <div class="detail__comment_user-wrapper">
                    <div class="detail__comment__profile">작성자 프로필</div>
                    <div class="detail__comment__user">작성자</div>
                  </div>
                  <div class="detail__comment__content">내용</div>
                </div>
              </div>
              <div class="detail__right__footer">
                <input class="comment__input" type="text"/>
                <button class="comment__button" >댓글달기</button>
              </div>
            </div>
          </div>
        </div>
        <script
        src="https://kit.fontawesome.com/caa7486ade.js"
        crossorigin="anonymous"
      ></script>        
</body>
</html>
